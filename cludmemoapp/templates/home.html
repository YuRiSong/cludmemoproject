{% extends 'base.html'%}
{% block content %}

<div class="row" style="margin-left: 80px; margin-right: 40px;">
    {% for blog in blogs.all %}
    <div class="card" style="width: 22rem; margin-right:20px; margin-bottom:20px;">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
            <p class="card-text">{{blog.summary}}
            <a href="{% url 'detail' blog.id%}" class="card-link">....more</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
